<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Watercraft list</ui:define>
		<ui:define name="content">
		
			<div class="data">
		
				
				<h:dataTable value="#{listWatercrafts.watercrafts}" var="cur"
					styleClass="data-table" 
					columnClasses="data-cell,data-cell,data-cell,data-cell"
					headerClass="data-cell header-cell">
					<h:column>
						<f:facet name="header">WatercraftId</f:facet>
						#{cur.watercraftId}
					</h:column>
					<h:column>
						<f:facet name="header">name</f:facet>
						#{cur.name}
					</h:column>
					<h:column>
						<h:link outcome="/createWatercraft.xhtml" value="create Watercraft">
							<f:param name="watercraftId" value="#{cur.watercraftId}" />
						</h:link>
					</h:column>
				</h:dataTable>
				
			</div>
		</ui:define>
	</ui:composition>
</html>
