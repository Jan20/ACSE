<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">New MotorBoat</ui:define>
		<ui:define name="content">

			<div class="inputForm">
				<h:form>
					<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
						
						<h:outputLabel value="name" for="name" />
						<h:inputText id="name" value="#{createMotorBoat.motorBoat.name}"/>
						<h:message for="name"/>				
						
						<h:outputLabel value="enginePower" for="enginePower" />
						<h:inputText id="enginePower" value="#{createMotorBoat.motorBoat.enginePower}"/>
						<h:message for="enginePower"/>				
										
						<f:facet name="footer">
							<h:commandButton value="Submit" action="#{createMotorBoat.persist}" />
						</f:facet>
						
					</h:panelGrid>
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</html>
